    <!-- About -->
    <section id="services">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Informations</h2>
            <h3 class="section-subheading text-muted">Find here all informations you need to know about the event</h3>
          </div>
        </div>
        <div class="row text-center">
          {% for info in site.data[page.information] %}
          <div class="col-md-3">
            <span class="fa-stack fa-4x">
              <i class="fa fa-circle fa-stack-2x text-primary"></i>
              <i class="fa {{ info.logo }} fa-stack-1x fa-inverse"></i>
            </span>
            <h4 class="service-heading">{{ info.subtitle }}</h4>
            <p class="text-muted">{{ info.text }}</p>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
